<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatorstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="mt-5" style="text-align: center; color: black;">Calculator</h1>
    <div class="calc-body mt-5">
        <!-- calculator display screen -->
        <div class="calc-screen">
            <div id="calc-typed">
                <input  placeholder="0" id="calcScreen" type="text" class="form-control" readonly>
            </div>
        </div>
        <!-- calulator buttons -->
        <div class="calc-button-row">
            <button id="seven" onclick="displayContent('7')">7</button>
            <button id="eight" onclick="displayContent('8')">8</button>
            <button id="nine" onclick="displayContent('9')">9</button>
            <button id="mul" class="opt" onclick="displayContent('*')">&#215;</button>
            <button id="four" onclick="displayContent('4')">4</button>
            <button id="five" onclick="displayContent('5')">5</button>
            <button id="six" onclick="displayContent('6')">6</button>
            <button id="sub" class="opt" onclick="displayContent('-')">&#8722;</button>
            <button id="one" onclick="displayContent('1')">1</button>
            <button id="two" onclick="displayContent('2')">2</button>
            <button id="three" onclick="displayContent('3')">3</button>
            <button id="add" class="opt" onclick="displayContent('+')">&#43;</button>
            <button id="ac" class="ac" onclick="claerAllcontent()">AC</button>
            <button id="zero" class="opt" onclick="displayContent('0')">0</button>
            <button id="div" class="opt" onclick="displayContent('/')">&#247;</button>
            <button id="equal" class="opt" onclick="showResult()">&#61;</button>
            <button id="del" class="opt" onclick="removeLast()">DEl</button>

        </div>
    </div>
</body>
<!-- extrenal js -->
<script src="./main.js"></script>
</html>
